<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SPACE WARS!!</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header class="mt-4 mb-6">
            <div class="container">
                <h1 class="title is-1">SPACE WARS WITH LASER SWORDS!!</h1>
                <hr/>
            </div>
        </header>
        <main class="container">
            <aside class="menu menu__character-list">
                 <p class="menu-label mb-3">Select a Character</p>
                <div id="loader" class="menu__loader visible">
                    <svg
                        width="105"
                        height="105"
                        viewBox="0 0 105 105"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="#000"
                    >
                        <circle cx="12.5" cy="12.5" r="12.5">
                            <animate
                                attributeName="fill-opacity"
                                begin="0s"
                                dur="1s"
                                values="1;.2;1"
                                calcMode="linear"
                                repeatCount="indefinite"
                            />
                        </circle>
                        <circle cx="12.5" cy="52.5" r="12.5" fill-opacity=".5">
                            <animate
                                attributeName="fill-opacity"
                                begin="100ms"
                                dur="1s"
                                values="1;.2;1"
                                calcMode="linear"
                                repeatCount="indefinite"
                            />
                        </circle>
                        <circle cx="52.5" cy="12.5" r="12.5">
                            <animate
                                attributeName="fill-opacity"
                                begin="300ms"
                                dur="1s"
                                values="1;.2;1"
                                calcMode="linear"
                                repeatCount="indefinite"
                            />
                        </circle>
                        <circle cx="52.5" cy="52.5" r="12.5">
                            <animate
                                attributeName="fill-opacity"
                                begin="600ms"
                                dur="1s"
                                values="1;.2;1"
                                calcMode="linear"
                                repeatCount="indefinite"
                            />
                        </circle>
                        <circle cx="92.5" cy="12.5" r="12.5">
                            <animate
                                attributeName="fill-opacity"
                                begin="800ms"
                                dur="1s"
                                values="1;.2;1"
                                calcMode="linear"
                                repeatCount="indefinite"
                            />
                        </circle>
                        <circle cx="92.5" cy="52.5" r="12.5">
                            <animate
                                attributeName="fill-opacity"
                                begin="400ms"
                                dur="1s"
                                values="1;.2;1"
                                calcMode="linear"
                                repeatCount="indefinite"
                            />
                        </circle>
                        <circle cx="12.5" cy="92.5" r="12.5">
                            <animate
                                attributeName="fill-opacity"
                                begin="700ms"
                                dur="1s"
                                values="1;.2;1"
                                calcMode="linear"
                                repeatCount="indefinite"
                            />
                        </circle>
                        <circle cx="52.5" cy="92.5" r="12.5">
                            <animate
                                attributeName="fill-opacity"
                                begin="500ms"
                                dur="1s"
                                values="1;.2;1"
                                calcMode="linear"
                                repeatCount="indefinite"
                            />
                        </circle>
                        <circle cx="92.5" cy="92.5" r="12.5">
                            <animate
                                attributeName="fill-opacity"
                                begin="200ms"
                                dur="1s"
                                values="1;.2;1"
                                calcMode="linear"
                                repeatCount="indefinite"
                            />
                        </circle>
                    </svg>
                </div>
                <nav id="characterList"></nav>
            </aside>
            <section id="characterDetails"></section>
        </main>
    </body>
    <script src="js/torch.js"></script>
    <script src="js/scripts.js"></script>
</html>
